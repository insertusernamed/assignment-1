<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Contact Me</title>
</head>
<body>
    <section id="navigation">
        <nav class="navbar navbar-nav navbar-collapse navbar-dark fixed-top bg-dark">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="#">‚Üê Contact me if you want to give me a job position</a>
                </li>
            </ul>
        </nav>
    </section>

    <form class="contact-form" method='get' action="./thanks.html" netlify>
        <fieldset class=field>
            <legend class="legend">User Information</legend>
            <div>
                <label class="label" for="firstName">Name:</label>
                <br>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label class="label" for="email">Email:</label>
                <br>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label class="label" for="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">Phone Number:</label>
                <br>
                <input type="tel" name="phone" id="phone">
            </div>
        </fieldset>

        <fieldset class=field>
            <legend class="legend">What is the purpose of contact?</legend>
            <div>
                <br>
                <label class="label" for="select">Please select one</label>
                <br>
                <select name="select" id="select">
                    <option value="op0">General Query</option>
                    <option value="op1">Business Proposal</option>
                    <option value="op2">Feedback</option>
                    <option value="op3">Complaint</option>
                </select>
            </div>
            <div>
                <br>
                <p class="label">Message you want to convey:</p>
                <textarea name="bigtext" id="bigtext" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <br>
        <input type="submit" value="Submit" style="width:10%;height:10%; background-color: rgb(250, 250, 250);">
    </form>
</body>
</html>
